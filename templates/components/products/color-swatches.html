{{#if custom_fields}}
{{#each custom_fields}}
<div class="product-color-swatches" data-product-id="{{../id}}" data-color-options="{{value}}">
    <span class="swatches-label">{{lang 'products.colors'}}:</span>
    <div class="swatches-container" role="group" aria-label="Product color options">
        <!-- Swatches will be generated by JavaScript -->
    </div>
</div>
{{/if}}
{{/each}}
{{else}}
{{#if product.custom_fields}}
{{#if name '===' 'color_options'}}
<div class="product-color-swatches" data-product-id="{{../id}}" data-color-options="{{value}}">
    <span class="swatches-label">{{lang 'products.colors'}}:</span>
    <div class="swatches-container" role="group" aria-label="Product color options">
        <!-- Swatches will be generated by JavaScript -->
    </div>
</div>
{{/if}}
{{/each}}
{{/if}}
{{/if}}
